image: ddgg/php_2020:build_v1

pipelines:
  default:
    - step:
        caches:
          - composer
          - node
        script:
          - pushd 01_platform/04_login_form/tests/
          - composer install
          - php -S localhost:8888 -t ../project/ &
          - vendor/bin/codecept run --xml test_report.xml
          - killall php
          - popd
          - .ci/collect_reports.sh
